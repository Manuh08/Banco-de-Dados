<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Tabela de Alunos</title>
</head>
<body>
    <header>
    <h1>Tabela de Alunos</h1>
</header>
<div class="bot">
    <button class="botao" id="toggleTabela">Mostrar Tabela</button>
</div>
    <div id="tabelaContainer" style="display: none;">
        <main>
        <table border="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Data de Nascimento</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Cidade</th>
                    <th>Estados</th>
                </tr>
            </thead>
            <tbody id="pessoaTable">
            </tbody>
        </table>
    </main>
    </div>
<script src="table.js"></script>
<script src="mostrartable.js"></script>
</body>
</html>
